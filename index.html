<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="warpper">
        <div class="item img">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="item title">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="item description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="item price">
          <p>
            <span><img src="/images/icon-ethereum.svg" alt="" /></span
            ><span id="price">&nbsp 0.041 ETH</span>
          </p>
          <p>
            <span><img src="/images/icon-clock.svg" alt="" /></span
            ><span id="date">&nbsp 3 days left</span>
          </p>
        </div>

        <div class="item creator">
          <div class="line"></div>
          <div class="creator-info">
            <span><img src="/images/image-avatar.png" alt="" /></span>
            <p>Creation of <span id="creator">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Lunaciaa">Lunaciaa</a>.
    </div>
  </footer>
</html>
